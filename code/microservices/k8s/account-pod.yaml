apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account
  template:
    metadata:
      labels:
        app: account
    spec:
      containers:
        - name: account
          image: tassiovale/euvoudoar-account
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: euvoudoar-jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: account-srv
spec:
  selector:
    app: account
  ports:
    - name: account
      protocol: TCP
      port: 3000
      targetPort: 3000
