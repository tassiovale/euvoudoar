apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account
  template:
    metadata:
      labels:
        app: account
    spec:
      containers:
        - name: account
          image: tassiovale/euvoudoar-account
---
apiVersion: v1
kind: Service
metadata:
  name: account-service
spec:
  selector:
    app: account
  ports:
    - name: account
      protocol: TCP
      port: 3000
      targetPort: 3000
